<body>
<div id="mainContainer">
    <div id="mainContent">
        <!--<div id="gameContent" class="extended-content">-->
        <div id="gameContent" class="extended-content lang-en">
            <div class="animation-holder">
                <canvas id="staticArea" class="canvas" width="1920" height="500"></canvas>
                <canvas id="gameArea"   class="canvas" width="1920" height="500"></canvas>
                <canvas id="coverCanvas" class="canvas" width="1920" height="500"></canvas>
                <div id="animations-attach-point"></div>
            </div>
            <div id="gameUI">
                <div class="content-holder"></div>
                <div class="overlay"></div>
                <div class="fight-options not-displayed"> <!-- TODO these options should likely be dynamicalyl reworked to overlay when switching to those screens -->
                    <div class="choice" data-type="auto_fire" cursorType="pointer">(1)AUTOAIM: <span>ON</span></div>
                </div>
                <div class="artillery-options not-displayed">
                    <div class="choice" data-type="mg_1" cursorType="pointer">(2)MG</div>
                    <div class="choice" data-type="gun_1" cursorType="pointer">(3)GUN</div>
                </div>

                <div id="dynamicDOM">
                    <div class="artillery-time not-displayed">
                        <div class="progress-bar vertical-progress-bar" data-progress="1"></div>
                    </div>
                    <div class="cursor-note not-displayed">Set up your aim!</div>
                    <div class="overlay-text not-displayed">OVERLAY TEXT</div>
                    <div class="notifications off hidden" cursorType="pointer" data-view="notifications" data-view-type="popup"><span></span>
                    </div>
                    <div class="notifications-holder off">
                        <div ss-container>Notifications will show here</div>
                    </div>
                    <div class="notifications-new"><div class="close-all" cursorType="pointer" data-action-type="close_all_notifications"></div></div>
                </div>
                <div id="popup-tooltip"></div>
                <div id="fps" style="display: none; position: absolute; bottom: 0; right: 0; color: white;">FPS: <span></span></div>

                <div id="loading">
                    <div class="loading-info">
                        <div class="description">Loading, please wait...</div>
                        <div class="progress progress-bar" data-progress="0"></div>
                        <div class="loading-progress">0%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
